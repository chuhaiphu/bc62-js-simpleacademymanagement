<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="./../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <link href="/assets/css/main.css" rel="stylesheet" />

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="text-center">
            <img src="assets/images/cybersoft.png" alt="Card image" />
          </div>

          <div class="card-body">
            <h4 class="card-title text-center">
              Quan ly Hoc Vien Nghien Cuu va Giang Day
            </h4>
          </div>
        </div>
        <hr />
      </div>

    </div>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="d-flex">
          <div class="">
            <ul class="nav nav-pills" id="myTab" role="tablist">
              <li class="nav-item">
                <button class="nav-link active" id="customer-tab" data-bs-toggle="tab"
                  data-bs-target="#customerTableContent" type="button" role="tab">CUSTOMER</button>
              </li>
              <li class="nav-item">
                <button class="nav-link" id="employee-tab" data-bs-toggle="tab" data-bs-target="#employeeTableContent"
                  type="button" role="tab">EMPLOYEE</button>
              </li>
              <li class="nav-item">
                <button class="nav-link" id="student-tab" data-bs-toggle="tab" data-bs-target="#studentTableContent"
                  type="button" role="tab">STUDENT</button>
              </li>

            </ul>
          </div>
          <div id="addBtn" class="ms-auto">
            <button id="btnThemCustomer" type="button" onclick="resetForm()"
              class="btn btn-warning btn-hover mb-3 text-white d-flex align-items-center" data-bs-toggle="modal"
              data-bs-target="#addCustomerModal">
              <i class="fas fa-plus me-2"></i>
              ADD CUSTOMER
            </button>
          </div>
        </div>


        <div class="tab-content" id="list-person">
          <div id="customerTableContent" class="tab-pane fade show active" id="customer-tab-pane" role="tabpanel"
            tabindex="0">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th scope="col">Code</th>
                  <th scope="col">Email</th>
                  <th scope="col">Ho Ten</th>
                  <th scope="col">Dia Chi</th>
                  <th scope="col">Ten cong ty</th>
                  <th scope="col">Tri gia hoa don</th>
                  <th scope="col">Danh gia</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          <div class="tab-pane fade" id="employeeTableContent" role="tabpanel" tabindex="0">Employee</div>
          <div class="tab-pane fade" id="studentTableContent" role="tabpanel" tabindex="0">Student</div>
        </div>

      </div>
    </div>
  </div>

  <!-- ? Modal -->
  <div class="modal fade" id="addCustomerModal" tabindex="-1" aria-labelledby="customerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="customerModalLabel">Customer Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="customerForm">
            <div class="mb-3">
              <label for="code" class="form-label">Code</label>
              <input type="text" class="form-control" id="code" required>
              <div id="invalid-code" class="invalid-msg"></div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
              <div id="invalid-email" class="invalid-msg"></div>
            </div>
            <div class="mb-3">
              <label for="hoTen" class="form-label">Họ Tên</label>
              <input type="text" class="form-control" id="hoTen" required>
              <div id="invalid-hoTen" class="invalid-msg"></div>
            </div>
            <div class="mb-3">
              <label for="diaChi" class="form-label">Địa Chỉ</label>
              <input type="text" class="form-control" id="diaChi" required>
              <div id="invalid-diaChi" class="invalid-msg"></div>
            </div>
            <div class="mb-3">
              <label for="tenCongTy" class="form-label">Tên Công Ty</label>
              <input type="text" class="form-control" id="tenCongTy" required>
              <div id="invalid-tenCongTy" class="invalid-msg"></div>
            </div>
            <div class="mb-3">
              <label for="triGiaHoaDon" class="form-label">Trị Giá Hóa Đơn (vnd)</label>
              <input type="number" class="form-control" id="triGiaHoaDon" required>
              <div id="invalid-triGiaHoaDon" class="invalid-msg"></div>
            </div>
            <div class="mb-3">
              <label for="danhGia" class="form-label">Đánh Giá</label>
              <div id="danhGia" class="rating">
                <input type="radio" id="star0" name="danhGia" value="0" checked style="display: none;">
                <input type="radio" id="star5" name="danhGia" value="5" required>
                <label for="star5" title="5 stars">&#9733;</label>
                <input type="radio" id="star4" name="danhGia" value="4" required>
                <label for="star4" title="4 stars">&#9733;</label>
                <input type="radio" id="star3" name="danhGia" value="3" required>
                <label for="star3" title="3 stars">&#9733;</label>
                <input type="radio" id="star2" name="danhGia" value="2" required>
                <label for="star2" title="2 stars">&#9733;</label>
                <input type="radio" id="star1" name="danhGia" value="1" required>
                <label for="star1" title="1 star">&#9733;</label>
              </div>
              <div id="invalid-danhGia" class="invalid-msg"></div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="btnAdd" type="submit" class="btn btn-primary" form="customerForm">Add</button>
          <button id="btnUpdate" type="submit" class="btn btn-primary" form="customerForm">Update</button>
        </div>
      </div>
    </div>
  </div>


  <script src="./../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./../../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
  <script src="./../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
    integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script type="module" src="../controller/main.js"></script>

</body>

</html>
